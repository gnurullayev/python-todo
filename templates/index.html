{% extends 'base.html'%}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Posts</h1>

<div class="posts py-4 px-5">
    <div class="container">
        <table class="table table-striped table-hover text-center align-center">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                  <th scope="col">Delete</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr>
                  <th scope="row">{{user.id}}</th>
                  <td>{{user.name}}</td>
                  <td>{{user.job}}</td>
                  <td>{{user.email}}</td>
                  <td><button class="btn btn-danger">delete</button></td>
                  <td><button class="btn btn-success">edit</button></td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
    </div>
</div>

{% endblock %}
