{% extends 'base.html'%}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Posts</h1>

<div class="posts py-4 px-5">
    <div class="container">
        <table class="table table-striped table-hover text-center align-center">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                  <th scope="col">Delete</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr>
                  <th scope="row">{{user.id}}</th>
                  <td>{{user.name}}</td>
                  <td>{{user.job}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <a href="{{url_for('delete_post', id=user.id)}}" class="btn btn-danger" type="submit">delete</a>
                  </td>
                  <td>
                    <a href="{{url_for('edit_post', id=user.id)}}" class="btn btn-success" type="submit">edit</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
    </div>
</div>

{% endblock %}
